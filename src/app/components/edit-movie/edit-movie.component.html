<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row justify-content-between px-4">
                <div class="col-auto">
                    <h4>
                        Edit Movie
                    </h4>
                </div>
                <div class="col-auto">
                    <button pButton pRipple type="button" icon="pi pi-trash"
                        class=" p-button-outlined p-button-rounded  p-button-danger" (click)="deleteMovie()"></button>
                </div>
            </div>
        </div>
    </div>

    <form [formGroup]="updateMovieCtrl" (ngSubmit)="edit()">

        <div class="row mt-3">
            <div class="col-md-6">
                <input type="text" pInputText class="w-100 mt-2" placeholder="Name" formControlName="name"/>
            </div>
            <div class="col-md-6">
                <input type="text" pInputText class="w-100 mt-2" placeholder="Description" formControlName="description" />
            </div>
            <div class="col-md-6">
                <input type="text" pInputText class="w-100 mt-2" placeholder="Category" formControlName="category_id"/>
            </div>
        </div>

        <div class="row justify-content-end">
            <div class="col-12 text-end">
                <button pButton type="submit" label="Update"></button>
            </div>
        </div>
    </form>
</div>
