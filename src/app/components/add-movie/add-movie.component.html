<form [formGroup]="MovieCtrl" (ngSubmit)="submit()">

    <div class="row mt-3">
        <div class="col-md-6">
            <input type="text" pInputText class="w-100 mt-2" placeholder="Name" formControlName="name"/>
        </div>
        <div class="col-md-6">
            <input type="text" pInputText class="w-100 mt-2" placeholder="Description" formControlName="description" />
        </div>
        <div class="col-md-6">
            <input type="text" pInputText class="w-100 mt-2" placeholder="Category" formControlName="category_id"/>
        </div>
    </div>

    <div>
        <input type="file" (change)="onBasicUpload($event)">

    </div>

    <div class="row justify-content-end">
        <div class="col-12 text-end">
            <button pButton type="submit" label="Add"></button>
        </div>
    </div>
</form>
